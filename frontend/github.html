<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Info</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
    h1 { text-align: center; }
    .user-card { border-bottom: 1px solid #eee; padding: 16px 0; }
    .user-card:last-child { border-bottom: none; }
    .avatar { width: 64px; height: 64px; border-radius: 50%; vertical-align: middle; margin-right: 16px; }
    .username { font-weight: bold; font-size: 1.2em; }
    .bio { color: #555; font-size: 0.95em; margin: 8px 0; }
    .stats { color: #333; margin: 8px 0; }
    .repos { margin-top: 16px; }
    .repo { margin-bottom: 8px; }
    .repo a { color: #0366d6; text-decoration: none; }
    .loading { text-align: center; color: #888; }
    .error { color: #c00; text-align: center; }
    label, input, button { display: block; margin: 12px auto; }
    input, button { padding: 8px; font-size: 1em; }
    button { background: #24292f; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #aaa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub User Info</h1>
    <form id="ghForm">
      <label for="ghUser">GitHub Username:</label>
      <input type="text" id="ghUser" name="ghUser" required placeholder="np. octocat">
      <button type="submit">Pobierz dane</button>
    </form>
    <div id="ghResult"></div>
  </div>
  <script src="github.js"></script>
</body>
</html>
